<div class="first-con">
  <div class="box">
    <h2>Add new item</h2>

    <form class="container" [formGroup]="form" (submit)="onSubmit()">
      <div class="user-box">
        <input type="text" formControlName="title" placeholder="Item Title" />
        <span *ngIf="title.invalid && title.touched"
          >Please enter a item title.</span
        >
        <label>Enter title</label>
      </div>
      <button
        class="btn-submit btn-small"
        type="button"
        (click)="filePicker.click()"
      >
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />

      <div class="user-box">
        <textarea
          type="text"
          formControlName="description"
          placeholder="Item Description"
          rows="5"
          cols="33"
        >
        </textarea>
        <label>Enter description</label>
        <span
          *ngIf="
            this.form.get('description').invalid &&
            this.form.get('description').touched
          "
          >Please enter a item title.</span
        >
      </div>
      <div class="user-box">
        <input type="number" formControlName="price" />
        <span
          *ngIf="
            this.form.get('price').invalid && this.form.get('price').touched
          "
          >Please enter a item title.</span
        >
        <label>Enter price</label>
      </div>

      <button class="btn-submit" type="submit">Save item</button>
    </form>
  </div>

  <div
    class="image-preview"
    *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
  >
    <p>Image preview</p>

    <img [src]="imagePreview" [alt]="form.value.title" />
  </div>
</div>
